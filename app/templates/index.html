<html>
<head>
  
  <title>Flask Secret Key Generator</title>
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/layoutimprovements.css') }}">

</head>

<body>
  <div id="header">
    <div id="inner-header">
      <h2>Flask Secret Key Generator</h2>
    </div>
    <hr />
  </div>
  
  <div id="main">

    <h4>Your secret key, also copied to your clipboard is: </h4>
    <h3>{{ secret_key }}<br/></h3>
    <hr/>
    
    <button class="button button-outline" value="Generate New Key" onClick="window.location.reload();">Generate New Key</button>

  </div> 
</body>
</html>
